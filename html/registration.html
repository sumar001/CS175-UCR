<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Linking external css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/registration.css" />
    <!-- Linking Bootstrap Grid System -->
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <!-- Importing google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Adding favicon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/50/000000/v-symbol.png"
      type="image/x-icon"
    />
    <title>Contact us</title>

    <!-- Embeding Main Javascript -->
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav bar / menu bar -->
      <header class="row">
        <div class="nav-head col-12">
          <div class="logo-and-hamburger-container col-12">
            <div class="logo-container">
              <a href="../index.html" class="logo-link"
                ><img
                  class="logo"
                  src="../img/logo.png"
                  alt="logo"
                />
                <h4 class="logo-head">SkyCity</h4>
              </a>
            </div>
            <div class="hamburgerIcon">
              <span id="openNavIcon" onclick="openNav()">&#9776;</span>
            </div>
          </div>
          <nav id="navigationContainer">
            <div class="closeNavIcon">
              <span onclick="closeNav()">&times;</span>
            </div>
            <ul class="nav-item">
              <a class="nav-link" href="../index.html"
                ><li class="nav-unit">HOME</li></a
              >
              <a class="nav-link" href="../html/gallery.html"
                ><li class="nav-unit">GALLERY</li></a
              >
              <a class="nav-link" href="../html/membership.html"
                ><li class="nav-unit">PREMIUM SERVICES</li></a
              >
              <a class="nav-link" href="../html/registration.html"
                ><li class="nav-unit">User Signup</li></a
              >
              <a class="nav-link" href="../html/login.html"
                ><li class="nav-unit">User Login</li></a
              >
              <a class="nav-link" href="../html/contact.html"
                ><li class="nav-unit">CONTACT US</li></a
              >
            </ul>
          </nav>
        </div>
      </header>

<div class="user-registration-container">
    <div class="user-registration-header-container">
      <div class="user-registration-header">
        <b>SkyCity</b>
      </div>          
    </div>
    <div class="user-registration-container user-registration-form">
      <div class="user-registration-main-container">
        <div class="user-registration-main-header">
          Sign Up
        </div>
        <div class="user-registration-main">

          <!--Username Input-->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">Username:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-username" type="text" placeholder="">
            </div>
          </div>

          <!--Email Address Input-->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">Email:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-email" type="email" placeholder="">
            </div>
          </div>

          <!-- Password Input -->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">Password:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-password" type="password" placeholder="">
            </div>
          </div>

          <!-- Confirm Password Input -->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">Confirm Password:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-confirm-password" type="password" placeholder="">
            </div>
          </div>

          <!-- First Name Input -->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">First Name:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-first-name" type="text" placeholder="">
            </div>
          </div>

          <!-- Last Name Input -->
          <div class="user-reg-input-form-container">
            <label style="text-align: start;">Last Name:</label>
            <div class="user-reg-input-form">
              <input class="user-reg-input" id="user-reg-last-name" type="text" placeholder="">
            </div>
          </div>

          <button type="button" id="user-reg-button" class="btn btn-primary" style="margin-top: 50px;">Sign Up</button>

        </div>
      </div>
    </div>
  </div>
 </body>
</html>
